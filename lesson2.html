<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <title>Forms</title>
</head>
<body>
  <div class="obshiy">
    <div class="main-title">
      <h2>Login</h2>
    </div>
    <div class="main-form-container">
      <div class="main-form">
        <form action="#">
          <div class="username">
            <label for="username">Username</label>
            <input placeholder="Type your username" type="Username"><br>
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input placeholder="Type your password" type="password">
          </div>
          <div class="forgot">
            <p><a href="www.facebook.com">Forgot password?</a></p>
          </div>
          <button class="login">Login</button>
        </form>
      </div>
    </div>
    <div class="past">
        <p class="using"><a href="#">or sign up using </a></p>
               <div class="icons">
                <a href="#"><i class="fab fa-facebook-f" style="font-size: 30px; color: #3B5997;margin-left: 10px;"></i></a>
                              <a href="#"><i class="fab fa-twitter"style="font-size: 30px; color: #1BA0EB;margin-left: 10px;"></i></a>
                              <a href="#"><i class="fab fa-google" style="font-size: 30px; color: #EB4437;margin-left: 10px;"  ></i></a>
                            </div>
                <div class="end">
                <p ><a href="#">Have not account yet?</a></p>
                              <h6><a href="#">sign up</a></h6>
                            </div>
             </div>
              
  </div>
</body>
